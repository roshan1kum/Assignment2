<div class="container">
  <h2>Add A Post</h2>
  <div class="panel-group">
    <div class="panel panel-success">
      <div class="panel-heading">Add New Post</div>
      <div class="panel-body">
        <form #form="ngForm">
          <input type="hidden"/>
          <div class="form-group">
            
            <input class="form-control" type="text" name="messageText" [(ngModel)]='messageText.message'/>
          </div>
          <button type="submit" class="btn btn-primary" (click)="AddMessage()">Save</button>
        </form>
      </div>
    </div>
  </div>
  </div>
